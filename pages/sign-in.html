<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>MemeMate</h1>
    <h3>Entre na sua conta</h3>
    <form id="sign-in-form">
        <div id="email-div">
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Insira o seu email" required><br>
        </div>
        <div id="password-div">
            <label for="password">Senha</label><br>
            <input type="password" id="password" name="password" placeholder="Insira a sua senha" required><br>
        </div>
        <button id="enter-button">Entrar</button><br>
    </form>
    <span>NÃ£o tem uma conta?</span>
    <a href="./sign-up.html">Crie sua conta aqui</a>
    <script src="../assets/js/sign-in.js"></script>
</body>
</html>
