<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>MemeMate</h1>
    <h3>Crie sua conta</h3>
    <form id="sign-up-form">
        <div id="username-div">
            <label for="username">Nome de usuário</label><br>
            <input type="text" id="username" name="username" placeholder="Insira o nome de usuário" required><br>
        </div>
        <div id="email-div">
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Insira o seu email" required><br>
        </div>
        <div id="password-div">
            <label for="password">Crie a sua senha</label><br>
            <input type="password" id="password" name="password" placeholder="Insira uma senha segura" required><br>
        </div>
        <div id="password-confirmation-div">
            <label for="password-confirmation">Senha</label><br>
            <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Insira a senha novamente" required><br>
        </div>
        <button>Criar conta</button><br>
    </form>
    <span>Já tem uma conta?</span>
    <a href="./sign-in.html">Entre</a>
    <script type="module" src="../assets/js/sign-up.js"></script>
</body>
</html>
